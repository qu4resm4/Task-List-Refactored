<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-button class="register-btn" expand="full" (click)="register()">Cadastrar</ion-button>

  <div class="login-link">
    <ion-text>JÃ¡ tem uma conta? <ion-router-link [routerLink]="['/login']">Volte para o Login</ion-router-link></ion-text>
  </div>
